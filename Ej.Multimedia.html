<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Multimedia Html</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="tetris.png" width="300" height="300">
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video  width="300" height="300"controls autoplay loop muted>
             <source src="videoitalia.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="Letra Traducida When I was your man de Bruno Mars.mp3" type="audio/mp3">

            </audio>
        </div>
    </body>
</html>
